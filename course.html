<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الكورسات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            background-color: #030722;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #1F2937;
            color: #D1D5DB;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        .arrow {
            cursor: pointer;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .arrow:hover {
            color: #02B5FF;
        }
        .courses-list, .teachers-list {
            display: none;
            flex: 1;
            border-right: 1px solid #02B5FF;
            padding-right: 20px;
        }
        .course, .teacher {
            background: #374151;
            border: 1px solid #02B5FF;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
            text-align: center;
        }
        .course:hover, .teacher:hover {
            background-color: #4B5563;
            transform: translateY(-5px);
        }
        .course h3, .teacher h3 {
            color: #02B5FF;
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .course p {
            color: #9CA3AF;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .lessons {
            display: none;
            padding: 10px;
            background-color: #1F2937;
            border: 1px solid #02B5FF;
            border-radius: 5px;
        }
        .lesson {
            margin-bottom: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 3px;
        }
        .lesson:hover {
            background-color: #4B5563;
        }
        .course img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .watch-btn, .contact-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .watch-btn {
            background-color: #FF4C4C;
            color: #fff;
        }
        .watch-btn:hover {
            background-color: #FF1A1A;
        }
        .contact-btn {
            background-color: #02B5FF;
            color: #fff;
        }
        .contact-btn:hover {
            background-color: #0284C7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" onclick="toggleCoursesList()">&#9664; كورساتي</div>
        <div class="courses-list">
            <div class="course">
                <img src="https://via.placeholder.com/500x500" alt="الحصة الأولى">
                <h3>تأسيس كيمياء 3 ثانوي</h3>
                <a href="#" class="watch-btn" onclick="toggleLessons('course1')">شاهد الآن</a>
            </div>
            
        </div>

        <div class="arrow" onclick="toggleTeachersList()">&#9664; المدرسين المشتركين معانا</div>
        <div class="teachers-list">
            <div class="teacher">
                <h3>الأستاذ عبد الرحمن السقا</h3>
                <a href="https://wa.me/201093767923" target="_blank" class="contact-btn">التواصل مع</a>
            </div>
        </div>
    </div>
    <div id="course1" class="lessons">
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الأول (مشاهدة الفيديو)</a>
        </div>
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الثاني (مشاهدة الفيديو)</a>
        </div>
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الثالث (مشاهدة الفيديو)</a>
        </div>
    </div>
    <div id="course2" class="lessons">
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الأول (مشاهدة الفيديو)</a>
        </div>
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الثاني (مشاهدة الفيديو)</a>
        </div>
        <div class="lesson">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">الدرس الثالث (مشاهدة الفيديو)</a>
        </div>
    </div>

    <script>
        function toggleLessons(courseId) {
            var lessons = document.querySelectorAll('.lessons');
            lessons.forEach(function(item) {
                if (item.id === courseId) {
                    item.style.display = (item.style.display == 'block') ? 'none' : 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function toggleCoursesList() {
            var coursesList = document.querySelector('.courses-list');
            coursesList.style.display = (coursesList.style.display == 'none' || coursesList.style.display == '') ? 'block' : 'none';
        }

        function toggleTeachersList() {
            var teachersList = document.querySelector('.teachers-list');
            teachersList.style.display = (teachersList.style.display == 'none' || teachersList.style.display == '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
